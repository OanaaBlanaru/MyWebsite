      <br />

      <div>
        <label
          ><b>Password</b>
          <br />

        </label>
      </div>
      <div id="error_password" style="font-weight: bold; color: red"></div>
      <br />
      <div>
        <label
          ><b>Confirm password</b>
          <br />
          <input type="password" id="confirm" class="mandatory" />
        </label>
      </div>
      <div id="error_confirm" style="font-weight: bold; color: red"></div>
      <br />

      <div>
        <button onclick="return validateForm(event)">
          <label><b>Submit content</b></label>
        </button>
      </div>
    </form>

    <!-- Master Tag add just before the closing body tag -->

      defer="defer"

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const starsContainer = document.createElement("div");
        starsContainer.classList.add("stars-container");
        document.body.appendChild(starsContainer);

        for (let i = 0; i < 100; i++) {
          let star = document.createElement("div");
          star.classList.add("star");
          let size = Math.random() * 5 + 1;
          star.style.width = size + "px";
          star.style.height = size + "px";
          star.style.top = Math.random() * window.innerHeight + "px";
          star.style.left = Math.random() * window.innerWidth + "px";
          star.style.animationDuration = Math.random() * 5 + 2 + "s";
          // Formă nedefinită:
          star.style.borderRadius =
            `${30 + Math.random() * 60}% ${30 + Math.random() * 60}% ${
              30 + Math.random() * 60
            }% ${30 + Math.random() * 60}% / ` +
            `${30 + Math.random() * 60}% ${30 + Math.random() * 60}% ${
              30 + Math.random() * 60
            }% ${30 + Math.random() * 60}%`;
          starsContainer.appendChild(star);
        }
      });
    </script>
